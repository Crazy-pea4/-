<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 对数组的去重
        var removeDuplicates = function (nums) {
            var pre = 0;
            var newarr = [];
            var j = 0;
            for (let i = 0; i < nums.length - 1; i++) {
                for (let j = 0; j < nums.length - 1 - i; j++) {
                    if (nums[j] > nums[j + 1]) {
                        var t = nums[j];
                        nums[j] = nums[j + 1];
                        nums[j + 1] = t;
                    }
                }
            }
            newarr[pre] = nums[0];
            for (var i = 1; i < nums.length; i++) {
                if (nums[pre] == nums[i]) {
                    pre++;
                    continue;
                } else {
                    j++;
                    newarr[j] = nums[i];
                    pre++;
                }
            }
            return newarr;
        };
        console.log(removeDuplicates([1, 1, 2, 4, 5, 5, 6, 7, 7, 7, 8, 11, 11, 22, 22, 22, 22, 6, 8, 9, 9, 9, 1]));
    </script>
</body>

</html>
