<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    function handleStr(str) {
      let temp = ''
      let map = {}
      for (let i = 0; i < str.length; i++) {
        if (isNaN(Number(str[i])) === true) {
          map[str[i]] = Number(temp)
          temp = ''
        } else {
          temp += str[i]
        }
      }
      console.log(map);
      let result = ''
      for (const k in map) {
        for (let j = 0; j < map[k]; j++) {
          result += k
        }
      }
      console.log(result);
    }

    handleStr('1a2b3c')
  </script>
</body>

</html>
