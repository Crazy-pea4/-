<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="click">点击我</button>
    <script>
        //事件由三部分组成  事件源  事件类型  事件处理程序
        // 1.事件源
        var btn = document.getElementById("click"); //获取事件源
        // 2.事件类型 选择触发方式如：鼠标点击、鼠标经过、键盘按下、滚轮滑动等
        // 3.事件处理程序 函数
        btn.onclick = function name(params) {
            alert("你好鸭");
        }
    </script>
</body>
</html>
