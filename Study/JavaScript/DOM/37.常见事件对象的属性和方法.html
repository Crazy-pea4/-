<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: rgb(115, 152, 185);
        }
    </style>
</head>

<body>
    <ul>
        <li>点击我</li>
        <li>点击我</li>
        <li>点击我</li>
    </ul>
    <div>
        <a href="https://www.baidu.com">Baidu</a>
    </div>
    <script>
        // e.target                         返回触发事件的对象      标准
        // e.srcElement                     返回触发事件的对象      非标准 ie678使用
        // e.type                           返回事件的类型，比如click mouseover 返回值不带on
        // e.cancelBubble = true            该属性阻止冒泡 非标准 ie678使用
        // e.returnValue                    该属性阻止默认事件（默认行为） 非标准ie678使用，例如不让链接跳转
        // e.preventDefault()               该方法阻止默认事件（默认行为） 标准 例如不让链接跳转
        // e.stopPropagation()              阻止冒泡 标准


        //  e.target 返回的是触发事件的对象（元素）  this 返回的是绑定事件的对象（元素） 还有个currentTarget与this相似（了解）
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            console.log(this); // 返回ul
            console.log(e.target); // 返回li
        })
        // 在 ie9以下用e.srcElement 来返回触发事件的对象。兼容性：e.target = e.target || e.srcElement;

        // e.type 返回的是事件的类型
        var div = document.querySelector('div');
        div.addEventListener('click', fn);
        function fn(e) {
            console.log(e.type);
        }

        // e.preventDefault() 阻止默认事件
        var a = document.querySelector('a');
        a.addEventListener('click', function(e) {
            e.preventDefault(); // 因为点击了a会默认跳转链接，这里阻止了跳转行为（阻止默认事件）
        })
    </script>
</body>

</html>
