<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father {
        width: 400px;
        height: 400px;
        background: pink
    }

    .son {
        width: 300px;
        height: 300px;
        background-color: greenyellow;
    }
</style>

<body>
    <div class="father">
        <div class="son">我是儿子</div>
    </div>
    <script>
        // 事件发生时会在元素节点之间按照特定的顺序传播，这个传播过程即DOM事件流
        // DOM事件流氛围3个阶段 1.捕获阶段 2.当前目标阶段 3.冒泡阶段
        // 从document页面往下一直到目标阶段称为：捕获阶段；从目标阶段往上一直到document页面称为：冒泡阶段

        // 1. JS代码中只能执行捕获or冒泡中的一个阶段 2. onclick和attachEvent只能得到冒泡阶段
        // addEventListener(type, listener[, useCapture])第三个参数如果是true，表示在事件捕获阶段调用程序；如果是false（不写默认是false），表示在事件冒泡阶段调用程序
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        // 捕获阶段：body -> father -> son
        son.addEventListener('click', function () {
            alert('我是儿子');
        }, true);
        father.addEventListener('click', function () {
            alert('我是爸爸');
        }, true);
        // 冒泡阶段：son -> father -> body
        son.addEventListener('click', function () {
            alert('我是儿子');
        }, false);
        father.addEventListener('click', function () {
            alert('我是爸爸');
        }, false);
        // 在实际开发中，很少使用事件捕获，更关注事件冒泡
        // 有些事件是没有冒泡的，如：onblur、onfocus、onmouseenter、onmouseleave
    </script>
</body>

</html>
