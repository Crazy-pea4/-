<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button>我是传统方式注册事件</button>
    <button>我是方法监听注册方式</button>
    <script>
        // 传统注册方式：以 on 开头，注册事件的唯一性，即同一个元素同一个事件只能设置一个处理函数，最后面的处理函数会覆盖掉前面的
        var btn = document.querySelectorAll('button');
        btn[0].onclick = function () {
            alert('我是会被下面的覆盖掉的');
        }
        btn[0].onclick = function () {
            alert('我是传统方式注册事件');
        }
        // 方法监听注册方式：addEventListener()，有兼容性问题ie9以前只使用attchEvent()代替，同一个元素同一个事件可以注册多个监听器
        // eventTarget.addEventListener(type, listener[, useCapture])
        // type：事件类型字符串如click、mouseover，注意不要加 on(注意引号'')
        // listener：事件处理函数，相当于传统的function()
        // useCapture：可选参数，是一个布尔值，默认是false
        btn[1].addEventListener('click', function () { // 注册点击事件，注意引号
            alert('我是方法监听注册');
        })
        btn[1].addEventListener('click', function () {
            alert('我还可以弹出一个框，没想到吧');
        })
    </script>
</body>

</html>
