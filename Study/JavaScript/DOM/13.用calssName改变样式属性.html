<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .before {
            width: 100px;
            height: 100px;
            background-color: hotpink;
            font-size: 14px;
            font-style: italic;
        }
        /* 先写好想要变成的样式 */
        .after {
            width: 500px;
            height: 500px;
            background-color: cornflowerblue;
            font-size: 28px;
            text-align: center;
            line-height: 500px;
        }
    </style>
</head>
<body>
    <div class="before">我爱你</div>
    <script>
        var text = document.querySelector('div');
        text.onclick = function() {
            //这步替换了div中的class，使其拥有c中的样式
            //想要保留原先的样式只需要用空格隔开即可
            this.className = 'before after';
        }
    </script>
</body>
</html>
