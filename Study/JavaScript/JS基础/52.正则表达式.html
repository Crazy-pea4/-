<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建正则表达式的对象：var reg = new RegExp("正则表达式"， "匹配模式");
      // 匹配模式可以是：（可以同时配置多个配置模式，例如直接写成ig）
      //              i：忽略大小写
      //              g：全局匹配模式
      let reg1 = new RegExp("a", "i");

      let str = "A";
      let result = reg1.test(str);
      console.log(result);
      // 正则表达式的方法：
      // .test() 用来检查传入的字符串是否符合正则规则

      // 通过字面量创建正则表达式：var reg = /正则表达式/匹配模式。注意，此时 正则 和 匹配模式不需要加引号了
      let reg2 = /ab/;
      console.log(reg2.test("ab"));

      // |： 或
      // []：中括号里面的内容也是 或，不需要逗号隔开
      // 从字母a到z，[a-z]
      // 任意字母：/[A-z]/ or /[a-z]/i
      let reg3 = /a|b/; // a或b
      let reg4 = /[ab]/; // a或b
      console.log(reg4.test("a"));

      // 检查一个字符串是否含有abc adc aec
      let reg5 = /a[bde]c/;

      // [^ ] 除了
      let reg6 = /[^ b]/ // 找所有除了b的字母
    </script>
  </body>
</html>
