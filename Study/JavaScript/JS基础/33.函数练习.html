    <script>
        // 翻转数组
        function turnaround(arr1) {
            var newarr = []; //定义新数组
            for (var i = 0; i < arr1.length; i++) {
                newarr[i] = arr1[arr1.length - 1 - i];
            }
            return newarr; //返回结果
        }
        console.log('原数组:[1, 5, 6, 88, 456]');
        var arr = turnaround([1, 5, 6, 88, 456]); //原数组
        console.log(arr);

        console.log('--------------------------------');

        // 冒泡排序
        function Sort(arr1) {
            for (var i = 0; i < arr1.length - 1; i++) {
                for (var j = 0; j < arr1.length - 1 - i; j++) {
                    if (arr1[j] > arr1[j + 1]) {
                        var t = arr1[j];
                        arr1[j] = arr1[j + 1];
                        arr1[j + 1] = t;
                    }
                }
            }
            return arr1;
        }
        console.log('原数组:[5, 22, 6, 88, 24, 3]');
        var arr = Sort([5, 22, 6, 88, 24, 3]);
        console.log(arr);

        console.log('--------------------------------');

        // 判断闰年
        function ai(year1) {
            if (year1 % 4 == 0 && year1 % 100 != 0 || year1 % 400 == 0) {
                return '该年份是闰年';
            } else {
                return '该年份不是闰年';
            }
        }
        var year = 2020;
        console.log(year + '年');
        console.log(ai(year));
    </script>
