<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 筛选出数组中大于等于10的元素，组成新数组
        var arr = [2, 0, 6, 1, 77, 0, 52, 8, 64, 15];
        var new_arr = [];
        var j = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                new_arr[j] = arr[i];
                j++;
            }
        }
        console.log(new_arr);
        // 或者
        console.log('--------------------------------------------------------');
        var arr = [2, 0, 6, 1, 77, 0, 52, 8, 64, 15];
        var new_arr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                new_arr[new_arr.length] = arr[i];
            }
        }
        console.log(new_arr);
    </script>
</head>

</html>
