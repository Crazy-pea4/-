<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function arg() {
            console.log(arguments); //里面存储了所有传递过来的实参，并且用伪数组形式保存起来。
            // 每个函数都有arguments，且是函数特有。
            // arguments有1.length属性 2.根据下标(索引号)存放数据 3.不具有数组的push、pop等属性
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        arg(1,5,66,8,34);
    </script>
</head>
