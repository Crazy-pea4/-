<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 倒直三角
        var num = prompt('请输入一个整数：');
        var star = '';
        for (var i = 0; i < num; i++) {
            for (var j = 0; j < num - i; j++) {
                star = star + '❤';
            }
            star = star + '\n';
        }
        console.log(star);
    </script>
</head>
