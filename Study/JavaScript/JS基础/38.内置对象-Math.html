<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(Math.max(1,66,59,2,45));
        console.log(Math.min(1.45,-4,56,-82,4));
        console.log(Math.max('N',2,44,56)); //返回NAN
        console.log(Math.min()); //意为没有最小的，返回结果自然是正无穷
        console.log(Math.max()); //意为没有最大的，返回结果自然是负无穷

        console.log('--------------------------------');
        console.log(Math.round(-1.1));
        console.log(Math.round(-1.5));  //特殊情况，在四舍五入的条件下，.5较其他数特殊，会往大值取，其余数正常运算
        console.log(Math.round(-1.7));
    </script>
