<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      console.log("我是开头", 111);
      let pro = new Promise(function (resolve, reject) {
        resolve(1);
      });
      async function test() {
        let result = "";
        /**
         *  await 表达式会暂停当前 async function 的执行，等待 Promise 处理完成。若 Promise 正常处理 (fulfilled)，其回调的 resolve 函数参数作为 await 表达式的值，继续执行 async function。
         *  若 Promise 处理异常 (rejected)，await 表达式会把 Promise 的异常原因抛出。
         *  另外，如果 await 操作符后的表达式的值不是一个 Promise，则返回该值本身。
         */
        result = await pro;
        console.log("我是在async函数中", 222);
        return result;
        // 可以看到执行顺序时1 222
      }
      // async await返回的也是一个promise对象
      test().then((res) => {
        console.log("我是在函数结束后", res);
      });
      console.log("我是结尾", 3333);
    </script>
  </body>
</html>
