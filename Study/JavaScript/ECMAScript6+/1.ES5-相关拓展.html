        使用：（在全局或函数第一条语句定义为：'use strict';）
        'use strict';
        语法和行为改变：
        必须用var声明函数
        禁止自定义的函数中的this指向window
        创建eval作用域  eval() 函数会将传入的字符串当做 JavaScript 代码进行执行。
        对象不能有重名属性

        2.JSON.stringify(obj/arr)
        js对象（数组）转换为json对象（数组）
        JSON.parse(obj/arr)
        json对象（数组）转换为js对象（数组）

        3.Object拓展，常用的有2个： 
        Object.create(prototype, [descriptions])
        作用：以指定对象为原型创建新的对象，为新的对象指定新的属性，并对属性进行描述。
