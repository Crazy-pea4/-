<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 对象字面量

        // 在传统对象中
        const parma = 2; 
        const obj = {
            item: 1,
            // parma: parma // 在es6之前即便属性值是一个变量，也需要写成 属性名：变量名
            parma, // 在es6中，就不需要这么麻烦，可以直接把变量名写进去
            // sayYes: function() {
            //     console.log('ec6太棒了');
            // }
            sayYes () { // 在ec6中，也可以省略掉传统的 : function
                console.log('ec6真好');
                console.log(this); // 注意：这种方法依然是传统的function定义方式，如果用this，依然会指向调用该函数的对象，有别于箭头函数
            },
            // 在以前若是想要添加动态的属性名，就需要在对象声明完毕后通过索引器的方式手动添加
            [1+8+5]: 556 // 在es6中，提供了一种可以动态添加属性的方式，通过方括号括起来.称为计算属性名,括号里面的内容作为属性名
        }
        // obj[1+1] = 12345;

        obj.sayYes();
    </script>
</body>
</html>
