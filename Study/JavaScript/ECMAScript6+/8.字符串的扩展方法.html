<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // startsWith('content') 是否以content开头
        // endsWith('content') 是否以content结尾
        // includes('content') 是否包含有content

        const str = '你好，程序正在运行中。。。';

        console.log(str.startsWith('你好'));
        console.log(str.endsWith('。'));
        console.log(str.includes('程序'));
        // 以上三总方法的返回值为布尔型
    </script>
</body>
</html>
