      fetch("https://api.chucknorris.io/jokes/random11")
        // 手动转换res为json对象形式才能获取具体参数.也可以.text()
        .then((res) => {
          // fetch路径出错时,需要手动改变状态为reject,否则catch不会捕获
          if (res.ok) {
            return res.json();
          } else {
            return Promise.reject("Error");
          }
        })
        .then((res) => {
          console.log(res);
        })
        .catch((err) => {
          console.log(err);
        });
