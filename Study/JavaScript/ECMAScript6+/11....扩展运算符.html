<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      console.log("--------------------------数组--------------------------");
      /** 数组 */
      const arr = [1, 6, 8, 546];
      // 传统方法将数组内的元素打印到一行上
      console.log(arr[0], arr[1], arr[2], arr[3]);

      // ECMA2015中使用 ... 操作符来获取所有的数组元素，不像数组解构中使用，这种方法不写在末尾也不会报错，但还是应该写在末尾
      console.log(arr[1], ...arr, arr[3]);

      console.log("--------------------------对象--------------------------");
      /** 对象
       *      - ...操作符对于对象来说只是 浅拷贝
       */
      const sourseObj = { a: 1, b: 2, c: 3, d: 4 };
      const targetObj = {
        a: 4,
        ...sourseObj,
        x: "你好",
      };
      console.log(targetObj);
      console.log("--------------------------浅拷贝--------------------------");
      // 证明浅拷贝
      let o1 = { m: 1, n: 2, q: [3, 4, 5] };
      let o2 = { ...o1 };
      o1.q[0] = 5000;
      console.log(o2);
      console.log(o1);
      // 可以看到o2中的数据也发生了改变
    </script>
  </body>
</html>
