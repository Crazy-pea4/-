<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 基于之前学习到的iterable接口使用方法来看
      /*
        const iterable = arr[Symbol.iterator]();
        console.log(iterable.next());
      */

      const obj = {
        name: "mike",
        age: 36,
        hobby: ["唱", "跳", "rap", "篮球"],
        // Symbol.iterator是一个方法
        [Symbol.iterator]: function () {
          let index = 0;
          let that = this;
          // 返回的对象里面有一个next方法
          return {
            next: function () {
              // next方法本身也返回一个有value和done熟悉的对象
              return {
                done: index >= that.hobby.length,
                value: that.hobby[index++],
              };
            },
          };
        },
      };
      for (const o of obj) {
        console.log(o);
      }
    </script>
  </body>
</html>
