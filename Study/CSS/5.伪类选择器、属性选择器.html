<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus {
            color: chartreuse;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:visited {
            color: black;
        }
        a:hover {
            color:chocolate;
        }
        /* 属性选择器 */
        h2[value="1"] { /* 属性可以带值也可以不带 */
            background-color: purple;
        }
    </style>
</head>
<body>
    <p><a href="#">恋爱养成</a></p>
    <input type="text">
    <h2 value="1">干啥呢</h2>
    <h2 value="2">我不知道</h2>
</body>
</html>
