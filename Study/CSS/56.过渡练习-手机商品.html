<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        em,
        i {
            font-style: normal;
        }

        body {
            background-color: rgb(219, 215, 215);
        }
        /* 手机整体盒子 */
        .phone_box {
            position: relative;
            margin: 100px auto;
            width: 275px;
            height: 425px;
            transition: all .5s;
            background-color: white;
        }
        .phone_box:hover {
            box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, .2);
        }
        /* 手机图片盒子 */
        .pic {
            margin: 5px auto;
            width: 265px;
            height: 250px;
            background-color: red;
        }
        /* 手机图片 */
        .pic img {
            width: 100%;
            height: 100%;
        }
        /* 介绍 */
        .title {
            float: left;
            font-weight: 400;
            color: grey;
            text-align: center;
            text-decoration: none;
        }
        /* 价格 */
        .price {
            float: left;
            width: 277px;
            height: 37px;
        }
        /* 新价格 */
        .new_price {
            float: left;
            margin-top: 6px;
            padding-left: 15px;
            font-size: 25px;
            color: red;
            font-weight: 500;
        }
        /* 旧价格 */

        .old_price {
            float: left;
            margin-top: 13px;
            padding-left: 5px;
            color: grey;
            text-decoration: line-through;
        }
        /* 销售状态 */
        .situation {
            width: 100%;
            height: 20px;
            padding-left: 3px;
            color: grey;
        }

        .situation span:nth-child(n) {
            font-size: 14px;

        }
        /* 已售 */
        .sold {
            float: left;
            margin-left: 14px;
        }
        /* 进度条 */
        .situation .bar {
            float: left;
            margin: 3px 0 0 2px;
            width: 120px;
            height: 12px;
            border: 1px solid red;
            border-radius: 6px;
        }

        .situation .bar .bar_in {
            width: 86%;
            height: 100%;
            background-color: red;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        /* 剩余 */
        .left {
            float: left;
            margin-left: 2px;
        }
        /* 购买按钮 */
        .phone_box .buy {
            float: left;
            margin: 3px 0 0 7px;
            width: 95%;
            height: 37px;
            background-color: red;
            font-size: 23px;
            color: white;
            text-align: center;
            line-height: 37px;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="phone_box">
        <div class="pic">
            <a href=""><img src="image/小米11 ultra.png" alt=""></a>
        </div>
        <a href="" class="title">小米11 Ultra 至尊 5G 骁龙888 2K AMOLED四曲面柔性屏 陶瓷工艺 12GB+512GB 白色 游戏手机 </a>
        <div class="price">
            <div class="new_price">￥6499</div>
            <div class="old_price">￥6899</div>
        </div>
        <div class="situation">
            <span class="sold">已售<i style="color: red;">86%</i></span>
            <div class="bar">
                <div class="bar_in"></div>
            </div>
            <span class="left">剩余<i style="color: red;">167</i>件</span>
        </div>
        <a href="" class="buy">立即抢购</a>
    </div>
</body>

</html>
