<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- required:拥有此属性的表单为必填项，autofocus是打开网页后光标自动对焦到对应表单，autocomplete是类似于搜索框下面的记录，on/off两属性 -->
        <input type="search" name="iloveyou" required autocomplete="on" autofocus>
        <input type="file" name="" id="" multiple value="请选择文件"><br>
        <input type="submit" value="提交">
    </form>



</body>

</html>
