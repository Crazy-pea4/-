<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 250px;
            background-color: hotpink;
            font-size: 30px;
        }

        div:before {
            content: "我";
            clear: both;
        }

        div:after {
            content: "帅";
            clear: both;
        }
    </style>
</head>

<body>
    <div>真的好</div>
</body>

</html>
