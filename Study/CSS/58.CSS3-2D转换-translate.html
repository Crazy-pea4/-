<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        translate不会影响到其他元素的位置
        ()内写百分比%是相对于自身元素的
        对行内标签没有效果
        */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: rgb(143, 151, 188);
            /* translate(x, y)，浏览器左上角为原点 */
            transform: translate(100px, 100px);
            /* 等价于translate(50%, 50%) */
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: darkseagreen;
            /* 分开写 */
            /* transform: translateX(100px); */
            transform: translateY(100px);
        }
        /* 使用translate实现水平居中 */
        .big_box {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: deepskyblue;
        }
        .big_box p {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            /* 核心代码 */
            transform: translate(-50%, -50%);
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="big_box">
        <p></p>
    </div>
</body>

</html>
