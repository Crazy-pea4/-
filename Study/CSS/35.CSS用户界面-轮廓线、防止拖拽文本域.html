<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,textarea {
            /* 取消表单轮廓。注意：在2021年6月4日17:37:23 火狐版本89.0（64位）版本下，火狐浏览器并不能去除表单轮廓，原因未知 */
            outline: none;
        }

        textarea {
            /* 取消表单拖拽 */
            resize: none;
        }
    </style>
</head>

<body>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
