<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            text-align: center;
            margin-top: 200px;
        }
        .box a {
            /* 使用行内块元素是因为行内块元素之间会有一个默认的间隙，因此就不需要再设置margin-left值来控制彼此间的间隙 */
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #d6d5d5;
            text-align: center;
            text-decoration: none;
            line-height: 36px;
            color: rgb(68, 66, 66);
            font-size: 14px;
        }
        .box .prev,
        .box .next {
            width: 68px;
        }
        .box a:active {
            background-color: white;
        }
        .box input {
            text-align: center;
            width: 36px;
            height: 36px;
            outline: none;
            font-size: 14px;
        }
        .box button {
            width: 40px;
            height: 36px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="" class="prev">&lt;&lt;上一页</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">...</a>
        <a href="" class="next">&gt;&gt;下一页</a>
        共十页 到第
        <input type="text">
        页
        <button>确定</button>
    </div>
</body>

</html>
