<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        标准设置 ->
            - 窗口宽度：width=device-width
            - 默认缩放比例1.0： initial-scale=1.0
            - 不允许用户自行缩放：user-scalable=0
            - 最大允许缩放比例1.0：maximum-scale=1.0
            - 最小允许缩放比例1.0：minimum-scale=1.0
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./68.移动端适配/style420.css" media="screen and (min-width: 420px)" />
    <link rel="stylesheet" href="./68.移动端适配/style640.css" media="screen and (min-width: 640px)" />
    <title>Document</title>
</head>
<body>
    <div>内容1</div>
    <div>内容2</div>
</body>
</html>
