<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 字体大小 */
            font-size: 25px;
            /* 标题标签比较特殊，因为它总是比其他文本要大，因此需要单独处理 */
        }
        h2 {
            /* 选择字体系列 */
            font-family:"宋体";
        }
        p {
            font-family:'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h2>海大表白墙秘密透露</h2>
    <p>其实什么也没有</p>
    <p>杨松坪好卷</p>

</html>
