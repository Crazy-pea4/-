<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'iconfont';
            src: url('font/iconfont.ttf?t=1623678790853') format('truetype');
        }

        .iconfont {
            font-family: "iconfont" !important;
            font-size: 16px;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        div {
            position: relative;
            width: 350px;
            height: 35px;
            border: 2px solid grey;
            margin: 100px auto;
        }

        div::after {
            /* 地图 */
            position: absolute;
            top: 7px;
            right: 3px;
            content: "\e60c";
            font-size: 20px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="iconfont"></div>
</body>

</html>
