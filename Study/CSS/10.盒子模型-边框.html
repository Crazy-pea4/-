<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border-style 边框的样式 solid实线边框 dashed虚线边框 dotted点线边框 */
        .box1 {
            width: 500px;
            height: 300px;
            border-width: 5px;
            border-style: solid;
            border-color: chocolate;
        }

        .box2 {
            width: 500px;
            height: 300px;
            border-width: 5px;
            border-style: dashed;
            border-color: chocolate;
        }

        .box3 {
            width: 500px;
            height: 300px;
            border-width: 5px;
            border-style: dotted;
            border-color: chocolate;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
