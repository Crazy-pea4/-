<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .juxing {
            width: 300px;
            height: 300px;
            background-color: pink;
            border-radius: 50%;
        }
        .changfangxing {
            width: 500px;
            height: 200px;
            background-color: pink;
            margin: 50px 0;
            border-radius: 100px;
            /* 如果设置的是border-radius:50% 则会变成一个椭圆 */
        }
        .juxing:hover {
            box-shadow: 11px 4px 30px 0px rgba(0,0,0,0.3);
            /* 值分别为：x轴 y轴 虚化程度 阴影大小（相对于目标图像的大小差） */
        }
        
    </style>
</head>
<body>
    <div class="juxing"></div>
    <div class="changfangxing"></div>
</body>
</html>
