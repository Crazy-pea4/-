<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // {
        //     配置你的url路径
        //     url: '/user',

        //     配置你的传递方法
        //     method: 'get', // 默认是get

        //     // 除非url是绝对路径，那么baseURL会被放到url前面
        //     // 相当于简化了url的写法，当基础路径都相同时（往往都是协议、域名相同时）可配置baseURL，
        //     // 此时再url只需要写上相对路径即可
        //     baseURL: 'https://some-domain.com/api/',

        //     // `transformRequest` allows changes to the request data before it is sent to the server
        //     // This is only applicable for request methods 'PUT', 'POST', and 'PATCH'
        //     // The last function in the array must return a string or an instance of Buffer, ArrayBuffer,
        //     // FormData or Stream
        //     // You may modify the headers object.
        //     // 对请求体、头做一些预处理
        //     transformRequest: [function (data, headers) {
        //         // Do whatever you want to transform the data

        //         return data;
        //     }],

        //     // `transformResponse` allows changes to the response data to be made before
        //     // it is passed to then/catch
        //     // 对响应体做一些预处理
        //     transformResponse: [function (data) {
        //         // Do whatever you want to transform the data

        //         return data;
        //     }],

        //     // `headers` are custom headers to be sent
        //     // 对请求头做一些自定义设置
        //     headers: {
        //         'X-Requested-With': 'XMLHttpRequest'
        //     },

        //     // `params` are the URL parameters to be sent with the request
        //     // Must be a plain object or a URLSearchParams object
        //     // 配置想要传递的参数，也可以写成/xxx?a=100&b=200来传参，但不推荐
        //     params: {
        //         ID: 12345
        //     },

        //     // `paramsSerializer` is an optional function in charge of serializing `params`
        //     // (e.g. https://www.npmjs.com/package/qs, http://api.jquery.com/jquery.param/)
        //     // 用来自定义传参的格式，不写的话默认是?a=xxx&b=mmm的格式
        //     paramsSerializer: function (params) {
        //         return Qs.stringify(params, {
        //             arrayFormat: 'brackets'
        //         })
        //     },

        //     // `data` is the data to be sent as the request body
        //     // Only applicable for request methods 'PUT', 'POST', and 'PATCH'
        //     // When no `transformRequest` is set, must be of one of the following types:
        //     // - string, plain object, ArrayBuffer, ArrayBufferView, URLSearchParams
        //     // - Browser only: FormData, File, Blob
        //     // - Node only: Stream, Buffer
        //     // data若是对象，则axios会将其转成json格式字符串传递；若是字符串，则axios会直接传递
        //     data: {
        //         firstName: 'Fred'
        //     },

        //     // `timeout` specifies the number of milliseconds before the request times out.
        //     // If the request takes longer than `timeout`, the request will be aborted.
        //     // 设置超时时间，若发送请求的时间超过设置时间，则请求会被取消，单位ms
        //     timeout: 1000, // default is `0` (no timeout)

        //     // `withCredentials` indicates whether or not cross-site Access-Control requests
        //     // should be made using credentials
        //     // 在跨域请求时可以设置携不携带cookie。为true时，跨域请求会把cookie传递过去
        //     withCredentials: false, // default

        //     // `adapter` allows custom handling of requests which makes testing easier.
        //     // Return a promise and supply a valid response (see lib/adapters/README.md).
        // 
        //     adapter: function (config) {
        //         /* ... */
        //     },

        //     // `auth` indicates that HTTP Basic auth should be used, and supplies credentials.
        //     // This will set an `Authorization` header, overwriting any existing
        //     // `Authorization` custom headers you have set using `headers`.
        //     auth: {
        //         username: 'janedoe',
        //         password: 's00pers3cret'
        //     },

        //     // `responseType` indicates the type of data that the server will respond with
        //     // options are 'arraybuffer', 'blob', 'document', 'json', 'text', 'stream'
        //     responseType: 'json', // default

        //     // `responseEncoding` indicates encoding to use for decoding responses
        //     // Note: Ignored for `responseType` of 'stream' or client-side requests
        //     responseEncoding: 'utf8', // default

        //     // `xsrfCookieName` is the name of the cookie to use as a value for xsrf token
        //     xsrfCookieName: 'XSRF-TOKEN', // default

        //     // `xsrfHeaderName` is the name of the http header that carries the xsrf token value
        //     xsrfHeaderName: 'X-XSRF-TOKEN', // default

        //     // `onUploadProgress` allows handling of progress events for uploads
        //     onUploadProgress: function (progressEvent) {
        //         // Do whatever you want with the native progress event
        //     },

        //     // `onDownloadProgress` allows handling of progress events for downloads
        //     onDownloadProgress: function (progressEvent) {
        //         // Do whatever you want with the native progress event
        //     },

        //     // `maxContentLength` defines the max size of the http response content in bytes allowed
        //     maxContentLength: 2000,

        //     // `validateStatus` defines whether to resolve or reject the promise for a given
        //     // HTTP response status code. If `validateStatus` returns `true` (or is set to `null`
        //     // or `undefined`), the promise will be resolved; otherwise, the promise will be
        //     // rejected.
        //     validateStatus: function (status) {
        //         return status >= 200 && status < 300; // default
        //     },

        //     // `maxRedirects` defines the maximum number of redirects to follow in node.js.
        //     // If set to 0, no redirects will be followed.
        //     maxRedirects: 5, // default

        //     // `socketPath` defines a UNIX Socket to be used in node.js.
        //     // e.g. '/var/run/docker.sock' to send requests to the docker daemon.
        //     // Only either `socketPath` or `proxy` can be specified.
        //     // If both are specified, `socketPath` is used.
        //     socketPath: null, // default

        //     // `httpAgent` and `httpsAgent` define a custom agent to be used when performing http
        //     // and https requests, respectively, in node.js. This allows options to be added like
        //     // `keepAlive` that are not enabled by default.
        //     httpAgent: new http.Agent({
        //         keepAlive: true
        //     }),
        //     httpsAgent: new https.Agent({
        //         keepAlive: true
        //     }),

        //     // 'proxy' defines the hostname and port of the proxy server.
        //     // You can also define your proxy using the conventional `http_proxy` and
        //     // `https_proxy` environment variables. If you are using environment variables
        //     // for your proxy configuration, you can also define a `no_proxy` environment
        //     // variable as a comma-separated list of domains that should not be proxied.
        //     // Use `false` to disable proxies, ignoring environment variables.
        //     // `auth` indicates that HTTP Basic auth should be used to connect to the proxy, and
        //     // supplies credentials.
        //     // This will set an `Proxy-Authorization` header, overwriting any existing
        //     // `Proxy-Authorization` custom headers you have set using `headers`.
        //     proxy: {
        //         host: '127.0.0.1',
        //         port: 9000,
        //         auth: {
        //             username: 'mikeymike',
        //             password: 'rapunz3l'
        //         }
        //     },

        //     // `cancelToken` specifies a cancel token that can be used to cancel the request
        //     // (see Cancellation section below for details)
        //     // 取消请求需要配置的配置项
        //     cancelToken: new CancelToken(function (cancel) {})
        // }
    </script>
</body>

</html>
