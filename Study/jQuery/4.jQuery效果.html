<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery.min.js"></script>
    <style>
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="./images/显示.png" alt="">
    <img src="./images/隐藏.png" alt="">
    <img src="./images/切换.png" alt="">

    <!-- 使用滑动时，先将宽高写好，并且用display: none隐藏起来 -->
    <img src="./images/滑动.png" alt="">
    <img src="./images/事件切换.png" alt="">
    <img src="./images/停止动画排队.png" alt="">
    <!-- 使用淡入淡出时，先将宽高写好，并且用display: none隐藏起来 -->
    <img src="./images/淡入.png" alt="">
    <img src="./images/指定透明度.png" alt="">
    <img src="./images//自定义动画.png" alt="">
    <script>
        // 常见的jQuery效果：
        // 显示与隐藏：     show()  hide()  toggle()
        // 滑动：           slideDown()  slideUp  slideToggle()
        // 淡入淡出：       fadeIn()  fadeOut()  fadeToggle()  fadeTo()
        // 自定义动画：     animate()
    </script>
</body>
</html>
