<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      class P {
        constructor(x) {
          this.arr = [];
          this.push(x);
        }
        push(x) {
          this.arr.push(x);
        }
        forEach() {
          this.arr.forEach((i) => {
            console.log(i);
          });
        }
      }
      new P(1);
      new P(2);
      new P().forEach();
    </script>
  </body>
</html>
