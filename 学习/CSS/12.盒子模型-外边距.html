<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素塌陷 */
        .f {
            width: 400px;
            height: 400px;
            background-color: cornflowerblue;
            margin-top: 50px;
        }
        .s {
            width: 200px;
            height: 200px;
            background-color: crimson;
            /* 25比50小，所以父元素仍然是执行上外边距为50px的代码 */
            /* margin-top: 25px; */
            /* 100比50大，所以父元素执行子元素中的100px的代码 */
            margin-top: 100px;
        }
        /* 解决方法：1.可以为父元素定义上边框
                 2.可以为父元素定义上内边框
                 3、可以为父元素添加overflow：hidden */
        .f1 {
            width: 400px;
            height: 400px;
            background-color: cornflowerblue;
            margin: 50px;
            overflow: hidden;
        }
        .s1 {
            width: 200px;
            height: 200px;
            background-color: crimson;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="f">
        <div class="s"></div>
    </div>
    <div class="f1">
        <div class="s1"></div>
    </div>
</body>
</html>
