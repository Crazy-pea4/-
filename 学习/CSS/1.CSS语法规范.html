<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法规范</title>
    <style>
        /* 标签选择器 */
        h1 {
            color: blueviolet;
            /* 用于修改文字的大小，px意思为像素 */
            font-size: 20px;
        }
        /* 类选择器 */
        .room {
            color: cyan;
        }
    </style>
</head>
<body>
    <h1>卷羊羊</h1>
    <p class="room">A112</p>
</body>
</html>
