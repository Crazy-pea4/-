<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }

        .text {
            width: 500px;
            height: 1200px;
            margin: 0 auto;
            background-color: cornflowerblue;
        }

        .b {
            width: 30px;
            height: 80px;
            background-color: coral;
            position: fixed;
            left: 50%;
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <!-- 滚动条小技巧之让固定元素位于文本的左侧 -->
    <div class="b">小按钮</div>
    <!-- 注意书写顺序，如果小按钮在后的话，就不会显示出来 -->
    <div class="text"></div>
</body>

</html>
