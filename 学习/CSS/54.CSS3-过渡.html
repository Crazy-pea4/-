<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           div {
               width: 500px;
               height: 300px;
               background-color: greenyellow;
               /* 使用transition值来进行一个过渡效果动画 */
               /* transition: 目标属性 运动时间 运动曲线（可省略）何时开始（可省略）; */
               transition: all 1s .2s;
           }
           div:hover {
               width: 1200px;
               height: 800px;
           }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
