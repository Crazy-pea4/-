<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 添加z-index: 数字（不带单位、越高权限越高） */
        .red {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: red;
            z-index: 2;
        }
        .blue {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 60px;
            left: 60px;
            background-color: blue;
            z-index: 1;
        }
        .green {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: green;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
</body>
</html>
