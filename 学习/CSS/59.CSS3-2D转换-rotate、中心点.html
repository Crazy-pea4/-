<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background-color: darkslateblue;
            transition: all 0.5s;
        }

        /* rotata(ndeg)，其中n为一个数值，deg是一个单位意为°（度） */
        /* 当n为正数时，顺时针旋转，反之 */
        .box1:hover {
            transform: rotate(45deg)
        }

        .box2 {
            margin: 100px auto; 
            width: 200px;
            height: 200px;
            background-color: rgb(141, 168, 159);
            transition: all 0.5s;
            /* 设置元素转换的中心点：transform-origin: x y （注意后面的参数用 空格 隔开）*/
            /* x y 默认是元素中心点，还可以给x y设置像素或者写成方位名词如：top bottom leftr right center */
            transform-origin: left bottom;
            /* transform-origin: 100px 100px; 写成像素则是从元素左上角出发的距离 同样可以写成百分数*/
        }

        .box2:hover {
            transform: rotate(45deg)
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
