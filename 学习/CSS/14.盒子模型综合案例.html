<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #e7e4e4;
        }
        .box {
            width: 300px;
            height: 375px;
            border: 1px solid red;
        }
        .box .pic {
            width: 100%;
            height: 180px;
            background-color: sandybrown;
            display: inline-block;
        }
        .box .comment {
            height: 30px;
            font-size: 15px;
            padding: 0 28px;
            margin: 30px 0;
        }
        .box .form {
            width: 225px;
            height: 11px;
            font-size: 12px;
            margin: 70px auto;
            margin-bottom: 5px;
            margin-left: 25px;
            color: grey;
        }
        .box .product {
            width: 160px;
            height: 15px;
            font-size: 15px;
            margin: 5px auto;
            margin-left: 25px;
            display: inline-block;
        }
        .box .product a {
            text-decoration: none;
            color: black;
        }
        .box .price {
            width: 60px;
            height: 18px;
            font-size: 18px;
            color: coral;
            display: inline-block;
        }
        .box .line {
            display: inline-block;
            color: grey;
            margin: 0 12px;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="" class="pic"></a>
        <div class="comment">快递给力，这款耳机质量好，摸着没有廉价感，性价比贼高</div>
        <div class="form">来自于XXXXXX的评价</div>
        <div class="product"><a href="">RedMi AirDods蓝牙耳机</a></div>
        <div class="line">丨</div>
        <div class="price"><strong>99.9元</strong></div>
    </div>
</body>
</html>
