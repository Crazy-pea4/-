<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 70px auto;
            width: 300px;
            height: 18px;
            border: 2px solid hotpink;
            border-radius: 9px;
        }
        .bar_in {
            width: 30%;
            height: 100%;
            background-color: hotpink;
            transition: all .7s;
        }
        .box:hover .bar_in {
            width: 93%;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>外卖被偷时，我的血压↓</h1>
    <div class="box">
        <div class="bar_in"></div>
    </div>
</body>
</html>
