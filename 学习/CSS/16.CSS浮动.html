<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 300px;
            height: 250px;
            background-color: pink;
            /* 给div1加上浮动属性后，原本的位置不被占用，div2会占用 */
            float: left;
        }
        .div2 {
            width: 500px;
            height: 300px;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <div class="div1">我好帅</div>
    <div class="div2">我真的太帅了</div>
</body>
</html>
