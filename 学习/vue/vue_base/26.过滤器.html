<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/vue.js"></script>
</head>

<body>
	<!-- 
		过滤器：
			定义：对要显示的数据进行特定格式化后再显示（适用于一些简单逻辑的处理）。
			语法：
				1.注册过滤器：
				全局注册：Vue.filter('name',callback)
				局部注册：new Vue{filters:{}}
				2.使用过滤器：{{ xxx | 过滤器名}}  或  v-bind:属性 = "xxx | 过滤器名"
								  插值语法							  :动态绑定
			备注：
				1.过滤器也可以接收额外参数、多个过滤器也可以串联
				2.并没有改变原本的数据, 是产生新的对应的数据
	-->
	<div class="r1">
		<h2>{{text | mySlicePart('我还可以传参，不过并没有把text参数覆盖掉')}}</h2>
	</div>

	<div class="r2">
		<h2>{{text | mySliceFull('我是第二个div')}}</h2>
	</div>
	<script>
		// 全局过滤器
		Vue.filter('mySliceFull', function (value, str) {
			console.log(value);
			return str.slice(0, 4)
		})
		new Vue({
			el: '.r1',
			data() {
				return {
					text: '这是一段信息！'
				}
			},
			// 局部过滤器
			filters: {
				mySlicePart(value, str) {
					alert(str)
					return value.slice(0, 4)
				}
			}
		})
		new Vue({
			el: '.r2',
			data() {
				return {
					text: '这是一段信息！'
				}
			},
		})
	</script>
</body>

</html>
