<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <script>
        let boy = {
            name: '钟tt',
            sexual: '女性',
        }
        let skills = '吃大便'

        Object.defineProperty(boy, 'power', { // 括号内接收3个参数，分别是 对象名, 属性名, 配置项(一个对象)
            // value: '吃大便',
            // enumerable: true, // 控制属性是否可以被遍历，默认值是false
            // writable: true, // 控制属性是否可以被修改，默认值是false
            // configurable: true, // 控制属性是否可以被删除，默认值是false

            // 每次当boy中的skill属性被读取时，get函数(getter)就会被调用，且返回值是skill的值
            get() {
                return skills
            },

            // 每次当boy中的skill属性被修改时，set函数(setter)就会被调用，且返回值是修改的值
            set(value) {
                skills = value;
            }
        })
        console.log(boy);
    </script>
</body>

</html>
