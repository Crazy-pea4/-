<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
		收集表单数据：
		若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
		若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
		若：<input type="checkbox"/>
			1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
			2.配置了input的value属性:
				(1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
				(2)v-model的初始值是数组，那么收集的的就是value组成的数组
		备注：v-model的三个修饰符：
			lazy：失去焦点再收集数据
			number：输入字符串转为有效的数字
			trim：输入首尾空格过滤
	-->
    <div class="r">
        <form action="" @submit.prevent="up">
            <!-- 复习一下label -->
            <label for="username">账号：</label>
            <input type="text" id="username" placeholder="请输入" v-model.trim="userInfo.account"><br><br>
            <label for="pwd">密码：</label>
            <input type="text" id="pwd" placeholder="请输入" v-model.trim="userInfo.pwd"><br><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br><br>
            性别：
            <!-- radio需要相同的name，否则会出现 -->
            男<input type="radio" name="" id="" v-model="userInfo.sex" value="male">
            女<input type="radio" name="" id="" v-model="userInfo.sex" value="female"><br><br>
            爱好：
            学习<input type="checkbox" name="" id="" v-model="userInfo.hobby" value="study">
            工作<input type="checkbox" name="" id="" v-model="userInfo.hobby" value="work">
            睡觉<input type="checkbox" name="" id="" v-model="userInfo.hobby" value="sleep"><br><br>
            家庭住址：
            <select name="" id="" v-model="userInfo.location">
                <option value="">请选择地区</option>
                <option value="heyuan">河源</option>
                <option value="huizhou">惠州</option>
                <option value="shenzheng">深圳</option>
                <option value="guangzhou">广州</option>
            </select><br><br>
            其他信息：<textarea name="" id="" cols="15" rows="5" v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" name="" id="" v-model="userInfo.agree">阅读并接收<a href="">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '.r',
            data() {
                return {
                    userInfo: {
                        account: '',
                        pwd: '',
                        age: '',
                        sex: '',
                        hobby: [],
                        location: '',
                        other: '',
                        agree: '',
                    }
                }
            },
            methods: {
                up() {
                    console.log(JSON.stringify(this.userInfo));
                }
            },
        })
    </script>
</body>

</html>
