<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
		条件渲染：
			1.v-if
			写法：
				(1).v-if="表达式" 
				(2).v-else-if="表达式"
				(3).v-else="表达式"
			适用于：切换频率较低的场景。
			特点：不展示的DOM元素直接被移除。
			注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

			2.v-show
			写法：v-show="表达式"
			适用于：切换频率较高的场景。
			特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
								
			3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
	-->
    <div class="r">
        <!-- v-show 对节点的显示与隐藏-->
        <h2 v-show="false">你好！</h2>
        <h2 v-show="1 === 1">你好！</h2>

        <!-- v-if 判断结点是否需要删除-->
        <h2 v-if="false">大家好</h2>
        <h2 v-if="1 === 1">大家好</h2>

        <!-- 用v-if v-else-if v-else时，所用的元素必须相邻 -->
        <h2>n:{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <h2 v-if="n === 1">孙悟空</h2>
        <h2 v-else-if="n === 2">猪八戒</h2>
        <h2 v-else-if="n === 3">沙和尚</h2>
        <h2 v-else>唐僧</h2>

        <!-- template 当我们面对多个需要被条件渲染的对象时，可以用一个特殊的大盒子装起来-->
        <!-- 值得注意的是，template不可以与v-show配合使用 会导致无效-->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>我是</h2>
            <h2>叶萌</h2>
        </template>
    </div>
    <script>
        new Vue({
            el: '.r',
            data() {
                return {
                    n: 0,
                    x: 0
                }
            },
        })
    </script>
</body>

</html>
