<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div class="r">
        <h1>春天和冬天的温度：{{info}}</h1>
        <button @click="changWeather">点击改变温度</button>
        <!-- 若是方法中的函数体比较简单，可以采取下面的简写形式(直接把函数体写进去)，注意：因为模板中的数据都是到Vue实例里的data中去查找，所以不用写this -->
        <!-- <button @click="temp = !temp">点击改变温度</button> -->
    </div>
    <script>
        const vm = new Vue({
            el: '.r',
            data() {
                return {
                    temp: true,
                    number: {
                        a: 1,
                        b: 2
                    }
                }
            },
            computed: {
                info() {
                    return this.temp ? '23°C' : '10°C'
                }
            },
            methods: {
                changWeather() {
                    this.temp = !this.temp
                },
            },
            // 监测的简写
            watch: {
                temp(newValue, oldValue) {
                    console.log('正在监视temp', newValue, oldValue);
                },
                // 也可以检测计算属性
                info(newValue, oldValue) {
                    console.log('正在监视info', newValue, oldValue);
                }
            },
        });
        // 第二种简写方法
        // vm.$watch('temp', function(newValue, oldValue) {
        //     console.log('正在监视temp', newValue, oldValue);
        // });
        // vm.$watch('info', function(newValue, oldValue) {
        //     console.log('正在监视info', newValue, oldValue);
        // })
    </script>
</body>

</html>
