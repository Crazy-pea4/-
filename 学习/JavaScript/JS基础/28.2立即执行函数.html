<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 立即执行函数，浏览器引擎读到它会立即执行函数体，且只执行一次
      // 调用方法：(function () { 函数体 }) ();     给最外层的匿名函数套上一个括号当做一个函数对象，用正常的调用方法即可
      (function () {
        alert("我是立即执行函数");
      })();
    </script>
  </body>
</html>
