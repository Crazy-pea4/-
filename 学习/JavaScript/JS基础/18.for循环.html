<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i,
            num,
            result = 1;
        // 计算一个数的阶乘
        alert('这是阶乘计算器，请按确定以继续');
        i = prompt('请输入一个数：');
        num = i;
        for (i; i > 0; i--) {
            result = result * i;
        }
        alert(num+ '的阶乘为：' + result);
    </script>
</head>
