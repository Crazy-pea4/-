    <title>Document</title>
    <script>
        var arr = [5, 2, 99, 101, 67, 77, 85];
        function getmax(arr) {
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(getmax(arr));
    </script>
