<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert('您即将进入年龄限制影厅，请如实填写您的年龄。');
        var age = parseInt(prompt('请输入您的年龄：岁'));
        // 其实这里也可以不写parseint，因为下面的比较语句会隐性地把字符串转换成数值型
        if (age >= 18) {
            alert('您符合条件，请欣赏影片吧')
        } else {
            alert('您未满18岁，暂不能观看该影片')
        }
    </script>
</head>
