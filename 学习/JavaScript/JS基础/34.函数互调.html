<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 判断用户输入的年份中2月的天数。闰年：29天，平年：28天。
        function backDate() {
            var year1 = prompt("请输入年份:");
            if (panduan(year1)) {
                alert("该年2月份有29天");
            } else {
                alert("该年2月份有28天");
            }
        }

        function panduan(year1) {
            if (year1 % 4 == 0 && year1 % 100 != 0 || year1 % 400 == 0) {
                return true;
            } else {
                return false;
            }
        }
        backDate()
    </script>
</head>
