<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let str = '1a2b3c4d5e6f7A8B9C'
        let str2 = 'hello tim, hello tqm, hello tom'
        // 拆分字符串（以所有小写字母为分隔）
        console.log(str.split(/[a-z]/)); // split比较勤快，不用加g也会拆分全部
        // 搜索指定内容（查找所有符合 t[iqm]m 格式的字符串）
        console.log(str2.search(/t[iqm]m/)); // 返回找到的第一个字符串下标，这个比较傲慢，加了g也不会搜索全部
        // 查找所有符合条件的字符串
        console.log(str.match(/[a-z]/ig)); // 在结尾加上g，表示我全都要
        // 替换（把所有字母删掉，相当于换成空字符串）
        console.log(str.replace(/[A-z]/g, "")); // 同样也要加上g，因为他们比较懒一般只执行一次
    </script>
</body>
</html>
