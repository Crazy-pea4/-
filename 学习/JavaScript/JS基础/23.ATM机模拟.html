<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 100;
        do {
            var i = prompt('现在卡里有'+money+'元'+'\n'+'请输入您要的操作：' + '\n' + '1.存钱' + '\n' + '2.取钱' + '\n' + '3.显示余额' + '\n' + '4.退出');
            if (i == '存钱' || i == 1) {
                var add_money = prompt('请输入存入余额：');
                money += parseFloat(add_money);
            } else if (i == '取钱' || i == 2) {
                var cut_money = prompt('请输入取出余额：');
                money -= parseFloat(cut_money);
            } else if (i == '显示余额' || i == 3) {
                alert('现存余额为：' + money + '元');
            } else if (i == '退出' || i == 4) {
                alert('您已退出ATM机');
                break;
            } else {
                alert('错误指令！');
            }
        } while (i != '退出' || i != 4);
    </script>
</head>

</html>
