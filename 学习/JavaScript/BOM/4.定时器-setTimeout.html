<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // window对象给我们提供了两个非常好用的定时器方法
        // setTimeout(调用函数，延时时间)
        // 注意：单位是毫秒，调用函数可以直接写函数，也可以写函数名，还可以写成'函数名()' <--不提倡
        // setTimeout(function () {
        //     console.log('11');
        // }, 2000);
        setTimeout(clock, 2000);
        function clock() {
            console.log('22');
        }
        // 页面中可能有很多定时器，通常需要给定时器加标识符（名字）
        // 多个定时器可以同时存在
    </script>
</body>
</html>
