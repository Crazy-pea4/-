<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // this 一般情况下指向的是调用它的对象
        // 1. 全局作用域或者普通函数中的this指向全局对象window(定时器里面的this也是指向window)
        // 全局作用域下
        console.log(this);
        // 普通函数下
        function fn() {
            console.log(this);
        }
        fn(); // 解释：fn()实质是window.fn()，所以this会指向fn的调用者window
        // 定时器下，定时器也是window对象的一个方法，所以在定时器里面用this也会指向window
        setTimeout(function () {
            console.log(this);
        });

        var object = {
            hello: function () {
                console.log(this);
            }
        }
        object.hello(); // hello被obect调用了，所以hello函数里的this指向object

        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            console.log(this); // 指向btn，因为是btn被点击后调用该函数
        });

        // 构造函数
        function Fn() {
            console.log(this);
        }
        var fun = new Fn(); // 指向Fn
    </script>
</body>

</html>
