<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            this.disabled = true;
            setTimeout(function () {
                // 这里不能直接用this.disable = false;因为定时器函数调用者为window
                this.disabled = false;
                // 要使用bind()改变当前定时器函数的this为btn。注意：这里要区分 定时器函数 和 定时器
                // 这里的this写在了定时器里面，但是写在了定时器函数外面，定时器函数的this才是window，把它用bind改成btn
            }.bind(this), 1000)
        });
    </script>
</body>

</html>
