<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fn(x, y) {
        console.log("我被调用了");
        console.log(this);
        console.log(x + y);
      }
      let obj = {
        name: "一拳超人",
      };
      /*
        .call() 接收三个参数
          第一个参数：传入一个对象，把函数的this指向为该对象
          第二三个参数：传入函数的实参
      */
      fn.call(obj, 1, 2);
    </script>
  </body>
</html>
