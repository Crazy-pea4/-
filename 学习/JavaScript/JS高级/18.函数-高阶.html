  <body>
    <script>
      // 函数有三种调用方式
      // 1. 命名函数
      function fn() {}
      // 2. 匿名函数
      let func = function () {};
      // new Function('参数1', '参数2', ..., '函数体');
      let f = new Function("a", "b", "c", "console.log(a + b * c);");
      f(1, 2, 5);
      // 所有的函数都是Function构造函数的实例

      //   函数的调用方式    this指向问题
      //   1. 普通函数
      //   fn(); fn.call();                     this: window
      //   2. 对象方法
      //   obj.fn();                            this: 该方法所属对象
      //   3. 构造函数 
      //   new Person();                        this: 实例对象 原型对象里面的方法也指向实例对象
      //   4. 回调函数
      //   btn.onclick = function() {}          this: 绑定事件对象
      //   5. 定时器函数
      //   setTimeout(function() {}, 1000);     this: window
      //   6. 立即执行函数||匿名函数
      //   (function() {})();                    this: window

    </script>
