<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //  传统函数定义方式
        //  function name() {
        //      Code here
        //      return result;
        //  }

        // 箭头函数      (参数列表) => (函数体)
        // 下面的写法 => 右边只有一句表达式，其值作为函数返回值，所以不用return
        let fn1 = f => f + 1;
            
        let fn2 = f => {
            f += 1;
            return f;
        }
        console.log(fn1(10));
        console.log(fn2(100));
    </script>
</body>

</html>
