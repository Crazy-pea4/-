<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1#0">
    <title>Document</title>
    <style>
        #code {
            position: relative;
            margin: 200px auto;
            width: 140px;
            height: 155px;
            border: 1px solid #ccc;
        }

        #code #picture {
            text-align: center;
            color: red;
        }

        #code #picture img {
            width: 125px;
            margin-top: 3px;
        }

        #code label {
            position: absolute;
            top: -1px;
            left: -22px;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            color: #ccc;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="code">
        <div id="picture">
            手机淘宝
            <img src="../../JavaScript API_material/第一天/images/tao.png" alt="">
        </div>
        <label for="" id="close">x</label>
    </div>
    <script>
        var btn = document.querySelector('label');
        var code = document.getElementById('code');
        btn.onclick = function() {
            code.style.display = 'none';
        }
    </script>
</body>

</html>
