<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>

    <script>
        var btns = document.querySelectorAll('button');
        for (var i = 0; i < btns.length; i++) { //先将所有按钮遍历一遍选中
            btns[i].onclick = function () {
                for (var j = 0; j < btns.length; j++) {
                    btns[j].style.backgroundColor = ''; //!点击后先将所有按钮背景颜色变为无色!
                }
                this.style.backgroundColor = 'pink'; //!这里只能用this, 不能用btns[i], 因为点击后瞬间，i就变成了5 会出bug!
            }
            btns[i].onblur = function () { //当按钮失去焦点时，取消背景颜色
                this.style.backgroundColor = '';
            }
        }
    </script>
</body>

</html>
