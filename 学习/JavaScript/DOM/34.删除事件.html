<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <script>
    // 1. 传统删除事件方式 eventTarget.onclick = null;
    var btn = document.querySelectorAll('button');
    btn[0].onclick = function () {
        alert('弹出');
        // 想要弹出一次后不再弹出
        btn[0].onclick = null;
    }
    // 2. 方法监听注册删除事件方式
    // eventTarget.removeEventListener(type, listener[, useCapture]);
    btn[1].addEventListener('click', fn) // 里面的fn 不需要加()，这是因为如果加了括号 fn()就会返回fn函数里return的值，如果fn函数没有return就会报错
    function fn() { // 需要单独声明一个函数，把函数名写进上面的listener位置
        alert('又弹出来了');
        btn[1].removeEventListener('click', fn); // 再移除它本身
    }
    </script>
</body>
</html>
