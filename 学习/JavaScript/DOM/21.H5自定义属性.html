<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    H5规定自定义属性data-开头作为属性名并赋值。注意以下方法只在ie11以上有效
    <div data-zidingyi="1" data-cool="20" data-list-name="我很长~需要用驼峰命名法来获取"></div>
    <script>
        var div = document.querySelector('div');
        console.log(div.getAttribute('data-zidingyi'));
        // H5新增获取属性的方法 (1)element.dataset.index  (2)element.dataset['index'] 都只能获取data-开头的属性
        // dataset是一个集合里面存放了所有以data开头的自定义属性
        console.log(div.dataset);
        console.log(div.dataset.cool); // 打印出 20
        console.log(div.dataset['cool']);
        // 如果遇到像上面data-list-name类型的自定义属性 需要用驼峰命名法来将其获取
        console.log(div.dataset.listName);
    </script>
</body>

</html>
