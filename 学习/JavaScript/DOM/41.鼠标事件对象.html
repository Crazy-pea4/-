<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.addEventListener('click', function(e) {
            console.log(e.clientX); // 返回可视区域距离左沿的x坐标
            console.log(e.clientY); // 返回可视区域距离上沿的y坐标
            console.log('================================================');
            console.log(e.pageX); // 返回相对于文档页面的x坐标，ie9以上支持（常用）
            console.log(e.pageY); // 返回相对于文档页面的y坐标，ie9以上支持（常用）
            console.log('================================================');
        })
    </script>
</body>
</html>
