<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>我利用了事件冒泡原理哦</li>
    </ul>
    <script>
        // 事件委托原理：将事件监听器设置在父节点上，然后利用冒泡原理影响设置每个子节点
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function(e) { // 这样就不需要用for依次注册多个li，大大提升了运行效率
            alert('你好鸭');
        })
    </script>
</body>
</html>
