<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 自定义属性的目的：为了保存并使用数据。有些数据可以保存到页面中而不用保存在数据库中 -->
</head>
<body>
    <!-- 下面zidingyi就是我们自定义的属性 -->
    <div id="click" zidingyi="Click me" class="我特殊一点"></div>
    <script>
        // 1.通过element.属性 获取属性值 获取元素内置的属性值 !获取不到自定义属性值!
        var div = document.querySelector('div');
        console.log(div.id);
        // 2.element.getAttribute('属性') 主要获取自定义的属性值，也就是程序员自定义的属性
        console.log(div.getAttribute('zidingyi'));
        console.log('================================================================');
        // 3.自定义属性(修改属性)
        // element.属性 = '值';
        div.id = '大便超人'; // 这种方法只能设置内置属性值
        console.log(div.id);
        div.className = '在js中需要用className来引出class，而不是直接写class';
        console.log(div.className);
        // element.setAttribute('属性','值'); // 主要针对于自定义属性
        div.setAttribute('class','用setAttribute就不用className了');
        console.log(div.className);
        console.log('================================================================');
        // 4.移除属性 element .removeAttribute('属性');
        div.removeAttribute('zidingyi'); // 移除zidingyi属性
    </script>
</body>
</html>
