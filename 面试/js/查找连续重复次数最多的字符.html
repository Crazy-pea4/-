  <body>
    <script>
      //#region 双指针思想
      function see(str) {
        if (!str) return;
        let i = 0,
          j = 1;
        let maxCount = 0;
        let target;
        for (let index = 0; index < str.length; index++) {
          if (str[i] === str[j]) {
            j++;
          } else {
            maxCount = Math.max(maxCount, j - i);
            i = j;
            target = str[i - 1];
          }
        }
        return `连续最多次出现是${target}，共出现了${maxCount}次`;
      }
      let str = "aaaaaaabbbbccccccccccccccccccccddd";
      console.log(see(str));
      //#endregion
    </script>
  </body>
