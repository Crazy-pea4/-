<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      /**
       *      给定一个obj对象和一个键名。键名的格式为'a.b.c'，请找出键值obj.a.b.c
       */

      function lookUp(obj, keyName) {
        if (keyName.includes(".")) {
          let tempObj = obj;
          let resolveArr = keyName.split(".");

          for (let i = 0; i < resolveArr.length; i++) {
            tempObj = tempObj[resolveArr[i]];
          }
          console.log(tempObj);
        }
      }

      let obj = {
        a: {
          b: {
            c: "You found me!",
          },
        },
      };
      lookUp(obj, "a.b.c");
      lookUp(obj, "abc");
    </script>
  </body>
</html>
