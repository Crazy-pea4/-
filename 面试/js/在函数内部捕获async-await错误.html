<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function pro1() {
        return new Promise(function (resolve, reject) {
          reject(1);
        });
      }
      async function test1() {
        try {
          await pro1();
        } catch (error) {
          console.log(error);
        }
      }

      function pro2() {
        return new Promise(function (resolve, reject) {
          reject(1);
        });
      }
      function test2() {
        pro1().catch((err) => {
          console.log(err);
        });
      }

      test1();
      test2();

      //   不采用下面的方法在函数外面捕获错误, 如何在函数内部捕获错误?
      //   test().catch((err) => {
      //     console.log();
      //   });
    </script>
  </body>
</html>
