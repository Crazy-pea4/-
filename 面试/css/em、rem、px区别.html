      /* 
        在css中单位长度用的最多的是px、em、rem，这三个的区别是：
        px是固定的像素，一旦设置了就无法因为适应页面大小而改变。
        em和rem相对于px更具有灵活性，他们是相对长度单位font-size，意思是长度不是定死了的，更适用于响应式布局。
        对于em和rem的区别一句话概括：em相对于父元素，rem相对于根元素。
        rem中的r意思是root（根源），这也就不难理解了。 */
    </style>
