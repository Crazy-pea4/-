<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .commonEle {
            width: 300px;
            height: 300px;
            background-color: hotpink;
        }
        .floatEle {
            float: left;
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        /* 我们增加一个BFC，来清除浮动 */
        .BFC {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 可以看到浮动元素消除原本占有的位置，导致普通元素上移 -->
    <div class="floatEle"></div>
    <div class="commonEle BFC"></div>
</body>
</html>
