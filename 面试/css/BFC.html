<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
        创建了BFC的元素具有下面的特性：
          清除浮动只能清除同一BFC中在它前面的元素的浮动；
          外边距折叠(Margin collapsing)也只会发生在属于同一BFC的块级元素之间：
          BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面的元素，反之亦然，
          计算BFC的高度时，考虑BFC所包含的所有元素，连浮动元素也参与计算；
          浮动盒区域不添加到BFC上；
      */
      .commonEle {
        width: 300px;
        height: 300px;
        background-color: hotpink;
      }
      .floatEle {
        float: left;
        width: 100px;
        height: 100px;
        background-color: skyblue;
      }
      /* 实际上，BFC相当于一个隔离区，隔离作用元素不受其他元素的影响 */
      .BFC {
        overflow: hidden;
        /* display: flow-root;用来创建BFC没有任何副作用 */
        display: flow-root;
      }
    </style>
  </head>
  <body>
    <div class="floatEle">skyblue</div>
    <div class="commonEle BFC">hotpink</div>
  </body>
</html>
