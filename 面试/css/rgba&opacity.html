<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father1,
      .father2 {
        width: 500px;
        height: 500px;
        background-color: rgb(128, 0, 128);
        margin-top: 30px;
      }
      .father1 {
        /* opacity会导致其子元素也作用到 */
        opacity: 0.5;
      }
      .father2 {
        background: rgba(128, 0, 128, 0.5);
      }
      .son1,
      .son2 {
        width: 300px;
        height: 300px;
        background-color: skyblue;
      }
    </style>
  </head>

  <body>
    <div class="father1">
      <div class="son1">我使用的是opacity</div>
    </div>
    可以看到使用rgba的父元素，其透明度的改变不会影响到子元素
    <div class="father2">
      <div class="son2">我使用的是rgba</div>
    </div>
  </body>
</html>
